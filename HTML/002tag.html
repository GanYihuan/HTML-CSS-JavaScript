<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <title>标题</title>
  <h1>层次标题</h1>
  <strong>重点内容, 阅读设备阅读时重读</strong>
  <b>粗体, 强调内容</b>
  <em>斜体</em>
  <i>用于图标, 斜体</i>
  <p>一段话</p>
  <div>占一行</div>
  <span>占小小位置</span>
  <a>连接</a>
  <table>列表</table>
  <header> 页面头部 </header>
  <footer> 页面脚部 </footer>
  <nav> 导航 </nav>
  <section> 板块 划分区域 </section>
  <article> 完整内容部分 帖子 , 文章 </article>
  <aside> 和主体 article 相关附属信息 </aside>
  <time>9:00</time>
  <mark> 需要标记的词或句子 </mark>
  <address> 定义文章 或页面作者的详细联系信息 </address>
  <progress max="100" value="80"> 定义进度条 <span>76</span>% </progress>

  <ul>
    <li>有序1</li>
    <li>有序2</li>
    <li>有序3</li>
  </ul>

  <ol>
    <li>无序1</li>
    <li>无序2</li>
    <li>无序3</li>
  </ol>

  <dl>
    <dt>结构</dt>
    <dd>规定哪里是标题哪里是段落</dd>
  </dl>

  <hgroup>
    <h1> 标题组合 1</h1>
    <h1> 标题组合 2</h1>
  </hgroup>

  <figure>
    标签规定独立的流内容 （ 图像、图表、照片、代码等等 ） <img />
    <figcaption>figure 的子元素 用于对 figure 的内容 进行说明 </figcaption>
  </figure>

  <details>
    <summary> 妙味课堂 </summary>
    下拉内容
  </details>

  <dialog open>
    <dt> 定义一段对话 </dt>
    <dd>2+2 等于 ？ </dd>
  </dialog>

  <input type="text" list="valList" /> <!-- input: 输入框 -->
  <label for="Name">为 input 加上说明文字, 表单控制间关系 , 当用户选择该标签时 , 焦点转到相关的表单控件上</label>
  <datalist id="valList">
    <option value="html">html</option>
    <option value="css">css</option>
    <option value="javascript">javascript</option>
  </datalist>

  <form action="http://www.baidu.com" method="get">
    公钥 : <keygen name="security" /> 给表单添加一个公钥
  </form>
</body>
</html>
